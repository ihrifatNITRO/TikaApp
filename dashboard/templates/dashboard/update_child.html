{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    {% load bootstrap_icons %}
    <link rel="stylesheet" href="{% static 'update_child.css' %}">
    <title>Update</title>
</head>

<body>

    
    <div class="form-container mb-5">
        <h1>Update Child</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>


</body>

</html>
